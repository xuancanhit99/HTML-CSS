<!DOCTYPE html>
<!--Định nghĩa rõ ràng hơn cho các thành phần trong HTML-->
<!--Tag <article> định nghĩa một bài viết, một nội dung riêng biệt.
Thường được sử dụng trong:

Tin tức.
Comment.
Nội dung quảng cáo.

Tag <section> định nghĩa một khu vực lớn hơn article (vùng bao) trong văn bản HTML.-->

<html>
    <head>
        <title>
            Các thành phần trong HTMl 5
        </title>
    </head>
    
    

    <body>
       
        <header>
        <!--Định nghĩa phần đầu của một phần nào đó-->
        </header>
    
       
        <section>
            <h1>This is section</h1>
            <p>Detail of section</p>
        </section>
        
        <article>
            <h1>This is article</h1>
            <p>Detail of article</p>
        </article>
        <aside>
            <!--Định nghĩa thành phần nằm hẳn về 1 bên của trang web-->
        </aside>
        <nav>
            <!--Định nghĩa hàng loạt các link điều hướng trang web-->
        </nav>
        <footer></footer>
    </body>
</html>
