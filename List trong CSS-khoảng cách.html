<!DOCTYPE html>
<html>
    <head>
        <title>Thuộc tính marker-offset trong CSS</title>
    </head>
    <body>
        <ul style="list-style: inside square; marker-offset: 2em;">
            <li>Java</li>
            <li>Andorid</li>
            <li>C++</li>
        </ul>
        
        <ol style="list-style: outside upper-alpha; marker-offset: 2cm;">
            <li>Java</li>
            <li>Android</li>
            <li>C++</li>
        </ol>
    </body>
</html>
