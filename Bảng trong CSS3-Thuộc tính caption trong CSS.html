<!DOCTYPE htmL>
<html>
    <head>
        <style type="text/css">
            caption.top {caption-side: top}
            caption.bottom {caption-side: bottom}
            caption.left {caption-side: left}
            caption.right {caption-side: right}
            table {
                width: 400px;
                border: 1px solid blue;
            }
        </style>
    </head>
    <body>
        <table>
            <caption class="top">
                Phần caption này sẽ xuất hiện ở phần bên trên bảng
            </caption>
            <tr><td>Cell A</td></tr>
            <tr><td>Cell B</td></tr>
        </table>
        <br />
        
        <table>
            <caption class="bottom">
                Phần caption này sẽ xuất hiện ở phần bên dưới bảng
            </caption>
            <tr><td>Cell A</td></tr>
            <tr><td>Cell B</td></tr>
        </table>
    </body>
</html>
