<!-- xử lí CSS theo device-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            This is a Web Page
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <style>
            * {
                box-sizing: border-box;
            }
            [class*="col-"] {
                width: 100%;
            }
            .row:after {
                content: "";
                clear: both;
                display: block;
            }
            
            /*Đoạn code dưới đây xử lí cho màn hình nhỏ nhất 760px*/
            @media only screen and (min-width: 768px) {
                .col-1 { width: 8.33%; }
                .col-2 { width: 16.66%; }
                .col-3 { width: 25%; }
                .col-4 { width: 33.32%; }
                .col-5 { width: 41.65%; }
                .col-6 { width: 49.98%; }
                .col-7 { width: 58.31%; }
                .col-8 { width: 66.64%; }
                .col-9 { width: 75%; }
                .col-10 { width: 83.3%; }
                .col-11 { width: 91.63%; }
                .col-12 { width: 100%; }
                
            [class*="col-"] {
                float: left;
                padding: 15px;
                border: 1px solid blue;
            }
            }
            
            
            
            @media only screen and (min-width: 600px) {
                .col-1 { width: 8.33%; }
                .col-2 { width: 16.66%; }
                .col-3 { width: 25%; }
                .col-4 { width: 33.32%; }
                .col-5 { width: 41.65%; }
                .col-6 { width: 49.98%; }
                .col-7 { width: 58.31%; }
                .col-8 { width: 66.64%; }
                .col-9 { width: 75%; }
                .col-10 { width: 83.3%; }
                .col-11 { width: 91.63%; }
                .col-12 { width: 100%; }
            [class*="col-"] {
                float: left;
                padding: 15px;
                border: 1px solid blue;
            }
            }
        </style>
    </head>
    
    <body>
        <div class="row">
            <div class="col-3">
                Column 3
            </div>
            <div class="col-9">
                Column 9
            </div>
        </div>
    </body>
</html>
