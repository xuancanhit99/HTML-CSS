<!DOCTYPE html>
<html>
    <head>
        <title>
            This is a Web Page
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <style>
            * {
                box-sizing: border-box;
            }
            
            
            .col-3 { width: 25%; }
            
            
            
            
            
            .col-9 { width: 75%; }
            
            
            
            [class*="col-"] {
                float: left;
                padding: 15px;
                border: 1px solid blue;
            }
            .row:after {
                content: "";
                clear: both;
                display: block;
            }
        </style>
    </head>
    
    <body>
        <div class="row">
            <div class="col-3">
                Column 3
            </div>
            <div class="col-9">
                Column 9
            </div>
        </div> 
    </body>
</html>
