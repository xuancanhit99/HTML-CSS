<!DOCTYPE html>
<html>
    <head><title>Thuộc tính outline trong CSS</title></head>
    <body>
        <p style="outline: thin solid red;">
            Outline có độ rộng thin, hình dạng là solid và màu là red
        </p>
        <p style="outline: thick dashed blue">
            Outline có độ rộng là thick, hình dạng là dashed và màu là blue
        </p>
        <p style="outline: 5px dotted green">
            Outline có độ rộng là 5px, hình dạng là dotted và màu là green
        </p>
    </body>
</html>
