<!DOCTYPE html>
<html>
    <head>
        <title>Tạo màu cho list trong CSS</title>
        <style type="text/css"; media="all";>
            ol {
                background: #ff9999;
                padding: 20px;
            }
            
            ul {
                background: #3399ff;
                padding: 20px;
            }
            
            ol li {
                background: #ffe5e5;
                padding: 5px;
                margin-left: 35px;
            }
            
            ul li {
                background: #cce5ff;
                margin:  5px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Java</li>
            <li>Android</li>
            <li>C++</li>
        </ul>
        
        <ol>
            <li>Java</li>
            <li>Adroid</li>
            <li>C++</li>
        </ol>
    </body>
</html>
