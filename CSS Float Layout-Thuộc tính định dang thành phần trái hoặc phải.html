<!-- Cách bố trí layout sử dụng thuộc tính của CSS-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            This is a Web Page
        </title>
        <meta charset="utf-8">
        <style>
            div {
                border: 3px solid blue;
                padding: 15px;
            }
            div.left {
                float: left;
            }
            
            div.right {
                float: right;
            }
        </style>
    </head>
    
    <body>
        <div class="left">
            Float Left
        </div>
        
        <div class="right">
            Float Right
        </div>
        
    </body>
</html>
