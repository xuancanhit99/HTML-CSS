<!--Khuôn mẫu HTML5 của website-->
<!--Thay đổi các thẻ div class or id ở html 4 sang các thẻ <header><footer>...-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Enter a title
        </title>
        <meta charset="utf-8">
        <!--[if lt IE9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
        <![endif]-->
        
    </head>
    
    

    <body>
       
        <header>
        <!--Định nghĩa phần đầu của một phần nào đó-->
        </header>
    
       
        <section>
            <h1>This is section</h1>
            <p>Detail of section</p>
        </section>
        
        <article>
            <h1>This is article</h1>
            <p>Detail of article</p>
        </article>
        <aside>
            <!--Định nghĩa thành phần nằm hẳn về 1 bên của trang web-->
        </aside>
        <nav>
            <!--Định nghĩa hàng loạt các link điều hướng trang web-->
            <a href="">Link 01</a>
            <a href="">link 02</a>
            <a href="">Link 03</a>
        </nav>
        <footer></footer>
    </body>
</html>
