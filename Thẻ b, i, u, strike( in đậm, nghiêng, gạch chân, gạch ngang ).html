<!DOCTYPE html>
<html>
    <head>
        <title>
            Vi du the in dam trong HTML
        </title>
    </head>
    <body>
        <p>
            <b>
                Day la cau duoc in dam
            </b>.<br />
            <i>
                Day la the in nghieng
            </i>.<br />
            <u>
                Day la the gach chan
            </u>.<br />
            <strike>
                Day la the gach ngang
            </strike>
        </p>
    </body>
</html>
