<!DOCTYPE html>
<html>
    <head>
        <title>
            Navigation Menu
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/pj2-main.css">
        <script src="https://kit.fontawesome.com/e427de2876.js"></script>
    </head>
    <body>
        <nav id="side-nav">
            <i class="fa fa-bars" onclick="open_nav();"></i>
            <div class="side-nav">
                <a href="javascript:;" onclick="close_nav();" class="close">Close <i class="far fa-times-circle"></i>
</a>
                <a href="home">Home</a>
                <a href="blog">Blog</a>
                <a href="shop">Shop</a>
                <a href="news">News</a>
                <a href="contact">Contact</a>
            </div>
        </nav>
        <script type="text/javascript">
            function open_nav() {
                var x = document.getElementById("side-nav");
                x.classList.add('mobile-mod');
            }
            function close_nav() {
                var x = document.getElementById("side-nav");
                x.classList.remove('mobile-mod');
            }
        </script>
    </body>
</html>
