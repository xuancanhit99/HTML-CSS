<html>
    <head>
        <title>Image Map trong HTML</title>
    </head>
<body>
    <p>Click vao link sau:</p>
        <a href="../index.jsp" target="_self">

<html>
    <head>
        <title>USEMAP trong HTML</title>
    </head>
    <body>
        <p>Tim kiem va click vao mot vi tri tren hinh anh sau</p>
            <img src="./images/logo3.png" alt="HTML Map" border="0" usemap="#html"/>
        <!-- Tao Image Map -->
        <map name="html">
       <area shape="circle" 
       coords="80,80,20" href="../css/index.jsp" alt="CSS Link" target="_self" />
       <area shape="rect" 
       coords="5,5,40,40" alt="jQuery Link" href="../jquery/index.jsp" target="_self" />
        </map>
    </body>
</html>
