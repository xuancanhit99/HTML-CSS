<!DOCTYPE html>
<html>
    <head>
        <title>
            Vi du the div trong HTML
        </title>
    </head>
    <body>
        
        <!-- Nhom so 1 -->
        <div style="color: red">
            <h4>Day la nhom dau tien</h4>
            <p>Danh sach cac loai rau</p>
            <ul>
                <li>Beetroot</li>
                <li>Ginger</li>
                <li>Potato</li>
                <li>Radish</li>
            </ul>
        </div>
        
        <!-- Nhom so 2 -->
        <div style="color: blue">
            <h4>Day la nhom thu 2</h4>
            <p>Danh sach cac loai trai cay</p>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
                <li>Strawberry</li>
            </ul>
        </div>
    </body>
</html>

    <head>
        <title>Vi du the span trong HTML</title>

</html>
