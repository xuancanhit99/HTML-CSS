<!DOCTYPE html>
<!--Thẻ <marquee> này có thể không được hỗ trợ bởi khá nhiều trình duyệt vì thế chúng tôi đề nghị bạn không nên tin tưởng vào thẻ này. Thay vào đó, bạn có thể sử dụng JavaScript và CSS để tạo ra các hiệu ứng như trên.-->
<html>
    <head>
        <title>
            The marquee
        </title>
    </head>
    <body>
        <marquee>Vũ Xuân Cảnh-Russian Technology University</marquee>
    </body>
</html>


<html>
    <body>
        <marquee width="50%">
            The marquee trong HTML(width=50%)
        </marquee>
    </body>
</html>


<html>
    <body>
        <marquee direction="right">Đây là marquee trong HTML</marquee>
    </body>
</html>


<html>
    <body>
        <marquee direction="up">Trong HTMl có marquee</marquee>
    </body>
</html>
